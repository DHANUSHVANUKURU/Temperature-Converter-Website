<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temperatureconverterwebsite.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="converter-form">
      <div class="input-group">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter a value" required>
      </div>

      <div class="input-group">
        <label for="from-unit">Convert From:</label>
        <select id="from-unit">
          <option value="Celsius">Celsius (째C)</option>
          <option value="Fahrenheit">Fahrenheit (째F)</option>
          <option value="Kelvin">Kelvin (K)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="to-unit">Convert To:</label>
        <select id="to-unit">
          <option value="Celsius">Celsius (째C)</option>
          <option value="Fahrenheit">Fahrenheit (째F)</option>
          <option value="Kelvin">Kelvin (K)</option>
        </select>
      </div>

      <button type="submit" class="convert-btn">Convert</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="temperatureconverterwebsite.js"></script>
</body>
</html>
